<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>备忘录</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./lib/css/modal.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-box">
        <div class="header">
          <div class="title">
            <span>备忘录</span>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="wrapper" id="wrapper">
          <div class="add-task-box">
            <input
              type="text"
              class="task-text form-control"
              placeholder="请输入任务"
              onkeydown="keyDown(event)"
            />
            <button class="task-btn btn btn-info" onclick="inputText()">
              增加事件
            </button>
          </div>
          <div class="task-box">
            <table class="task-table table table-hover">
              <thead>
                <tr>
                  <th class="td1">事件</th>
                  <th class="td2">描述</th>
                  <th class="td3">提醒时间</th>
                  <th class="td4">设置提醒</th>
                  <th class="td5">删除事件</th>
                  <th class="td6">事件完成情况</th>
                  <th class="td7">详情</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
